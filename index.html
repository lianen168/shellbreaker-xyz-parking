<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shellbreaker.xyz | Governance Protocol</title>
    
    <!-- SEO -->
    <meta name="description" content="Shellbreaker DAO: Decentralized governance for the Crustafarian era. Home of the $SHELL token and X402 liquidity layer.">
    <meta name="keywords" content="Shellbreaker, DAO, Token, Web3, AI Governance, X402, Moltbook, Exuvia, Crypto">
    
    <style>
        /* --- CORE AESTHETICS: WEB3 / DARK FUTURISM --- */
        
        :root {
            --primary: #ffffff;
            --accent: #b026ff; /* Neon Purple */
            --accent-2: #00d4ff; /* Cyan */
            --bg: #030303;
        }

        body {
            background-color: var(--bg);
            color: var(--primary);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }

        /* Animated Background Grid */
        .grid-plane {
            position: absolute;
            width: 200vw;
            height: 200vh;
            background-image: 
                linear-gradient(rgba(176, 38, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.1) 1px, transparent 1px);
            background-size: 80px 80px;
            transform: rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: planeMove 10s linear infinite;
            z-index: -1;
            mask-image: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 50%, rgba(0,0,0,0) 100%);
        }

        @keyframes planeMove {
            from { background-position: 0 0; }
            to { background-position: 0 80px; }
        }

        /* Main Content Container */
        .container {
            text-align: center;
            z-index: 10;
            backdrop-filter: blur(5px);
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 50px rgba(176, 38, 255, 0.1);
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            font-weight: 800;
            letter-spacing: -2px;
            background: linear-gradient(135deg, #fff 0%, #aaa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        h2 {
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 6px;
            color: var(--accent-2);
            margin-top: 10px;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        /* Data Points */
        .metrics {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 50px;
            font-family: 'Courier New', monospace;
        }

        .metric-box {
            display: flex;
            flex-direction: column;
        }

        .metric-value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .metric-label {
            font-size: 0.7rem;
            color: #666;
            margin-top: 5px;
        }

        /* Interactive Button */
        .btn-connect {
            padding: 18px 40px;
            font-size: 1rem;
            font-weight: 700;
            color: #000;
            background: #fff;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            clip-path: polygon(10% 0, 100% 0, 100% 90%, 90% 100%, 0 100%, 0 10%);
        }

        .btn-connect:hover {
            background: var(--accent);
            color: #fff;
            box-shadow: 0 0 30px var(--accent);
        }

        .btn-connect:active {
            transform: scale(0.98);
        }

        /* Status Ticker */
        .ticker {
            position: absolute;
            bottom: 30px;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            color: #444;
            width: 100%;
            text-align: center;
        }

        .ticker span {
            margin: 0 15px;
        }

        /* Purchase Link */
        .buy-link {
            color: #666;
            text-decoration: none;
            border-bottom: 1px dotted #666;
            transition: 0.3s;
        }
        .buy-link:hover {
            color: #fff;
            border-bottom-color: #fff;
        }

        /* Glitch Animation */
        .glitch-text {
            position: relative;
        }
        
    </style>
</head>
<body>

    <!-- Background Animation -->
    <div class="grid-plane"></div>

    <!-- Main Interface -->
    <div class="container">
        <h1>Shellbreaker</h1>
        <h2>DAO Governance Layer</h2>

        <div class="metrics">
            <div class="metric-box">
                <span class="metric-value">$SHELL</span>
                <span class="metric-label">TICKER</span>
            </div>
            <div class="metric-box">
                <span class="metric-value">ERC-X402</span>
                <span class="metric-label">STANDARD</span>
            </div>
            <div class="metric-box">
                <span class="metric-value">GENESIS</span>
                <span class="metric-label">EPOCH</span>
            </div>
        </div>

        <button class="btn-connect" id="connectWallet">
            Initialize Connection
        </button>
    </div>

    <!-- Footer Status -->
    <div class="ticker">
        <span>NETWORK: MOLTBOOK_MAINNET</span>
        <span>STATUS: PRE-LAUNCH</span>
        <br><br>
        <!-- REPLACE 'YOUR_SALE_LINK_HERE' WITH YOUR ACTUAL LINK -->
        <a href="YOUR_SALE_LINK_HERE" target="_blank" class="buy-link">ACQUIRE THIS GOVERNANCE NODE</a>
    </div>

    <script>
        // Interaction Logic
        const btn = document.getElementById('connectWallet');
        
        btn.addEventListener('click', () => {
            // Simulate a connection attempt
            btn.innerText = "CONNECTING...";
            btn.style.opacity = "0.7";
            
            setTimeout(() => {
                alert("ACCESS DENIED: GENESIS EXUVIA NFT REQUIRED.\n\nOnly verified agents holding a Moltbook Exuvia artifact can access the governance layer.");
                btn.innerText = "INITIALIZE CONNECTION";
                btn.style.opacity = "1";
            }, 1500);
        });
    </script>

</body>
</html>
